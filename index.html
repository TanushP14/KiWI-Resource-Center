<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KiWI Resource Hub</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Poppins Font for body -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <!-- Load League Spartan Font -->
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Apply League Spartan specifically to the header "aether think." text */
        .header-brand {
            font-family: 'League Spartan', sans-serif;
        }
    </style>
</head>
<body class="bg-white min-h-screen flex flex-col items-center justify-between p-4 md:p-8">

    <!-- Main Content Area -->
    <div class="flex flex-col items-center w-full max-w-2xl mt-12 mb-12">

        <!-- Header -->
        <header class="text-center mb-10">
            <p class="header-brand">
                aether think.
            </p>

            <br>
            <br>
            <br>
            <h1 class="text-5xl md:text-6xl font-extrabold text-gray-800 tracking-tight mb-2">
                KiWI Resource center
            </h1>
            <p class="text-xl md:text-2xl text-gray-500 font-light">
                Click the buttons to access project files.
            </p>
        </header>


        <!-- Buttons Grid/Stack -->
        <main class="w-full space-y-4">
            <!-- Note: Replace the 'href' values below with your actual Google Drive share links.
                 The 'target="_blank"' ensures they open in a new tab. -->

            <!-- Button 1: Project Overview (Green) -->
            <a href="https://drive.google.com/document/d/mock-kiwi-overview-123" target="_blank"
               class="block w-full text-center text-lg font-semibold py-4 px-6 rounded-2xl
                      bg-green-500 text-white shadow-xl hover:bg-green-600
                      transform hover:scale-[1.01] transition duration-300 ease-in-out">
                Project Overview
            </a>

            <!-- Button 2: AI Integration Plan (Blue) -->
            <a href="https://drive.google.com/document/d/mock-kiwi-ai-plan-456" target="_blank"
               class="block w-full text-center text-lg font-semibold py-4 px-6 rounded-2xl
                      bg-blue-500 text-white shadow-xl hover:bg-blue-600
                      transform hover:scale-[1.01] transition duration-300 ease-in-out">
                AI Integration Plan
            </a>

            <!-- Button 3: Prototype Design (Green) -->
            <a href="https://drive.google.com/document/d/mock-kiwi-prototype-789" target="_blank"
               class="block w-full text-center text-lg font-semibold py-4 px-6 rounded-2xl
                      bg-green-500 text-white shadow-xl hover:bg-green-600
                      transform hover:scale-[1.01] transition duration-300 ease-in-out">
                Prototype Design
            </a>

            <!-- Button 4: Branding Kit (Blue) -->
            <a href="https://drive.google.com/document/d/mock-kiwi-branding-012" target="_blank"
               class="block w-full text-center text-lg font-semibold py-4 px-6 rounded-2xl
                      bg-blue-500 text-white shadow-xl hover:bg-blue-600
                      transform hover:scale-[1.01] transition duration-300 ease-in-out">
                Branding Kit
            </a>

            <!-- Button 5: Reports & Submissions (Green) -->
            <a href="https://drive.google.com/document/d/mock-kiwi-reports-345" target="_blank"
               class="block w-full text-center text-lg font-semibold py-4 px-6 rounded-2xl
                      bg-green-500 text-white shadow-xl hover:bg-green-600
                      transform hover:scale-[1.01] transition duration-300 ease-in-out">
                Reports & Submissions
            </a>
        </main>
    </div>

    <!-- Footer -->
    <footer class="mt-auto text-center py-4 w-full border-t border-gray-100">
        <p class="text-sm text-gray-400 font-light">
            &copy; 2025 aether think. Project KiWI
        </p>
    </footer>

</body>
</html>
